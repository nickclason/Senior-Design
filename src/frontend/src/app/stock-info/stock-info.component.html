<div style="text-align:center">
  <h1>
     Enter Stock to Add to Portfolio
  </h1>
  <input type="text"  [(ngModel)]="symbol">
  <button  (click)="clickEvent()" >
    Add to portfolio</button>
  <h2>{{symbol}}</h2>

</div>

<div>
  <h1>Current Holdings</h1>

  <table>
    <tr>
      <th>Symbol</th>
      <!-- <th>Shares</th> -->
      <th>Price</th>
      <!-- <th>Total</th> -->
    </tr>
    <tr *ngFor="let holding of holdings">
      <td>{{holding.symbol}}</td>
      <!-- <td>{{holding.shares}}</td> TODO -->
      <td>{{holding.price}}</td>
      <!-- <td>{{holding.total}}</td> TODO -->
    </tr>
  </table>

</div>
