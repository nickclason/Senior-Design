<div style="text-align:center">
  <h1>Enter Transaction</h1>
  <div>
    <label for="symbol">Symbol:</label>
    <input type="text"  [(ngModel)]="symbol">
  </div>
  
  <div>
    <label for="quantity">Quantity:</label>
    <input type="number" [(ngModel)]="quantity">
  </div>

  <div>
    <label for="date">Date</label>
    <input type="date" [(ngModel)]="date">
  </div>

  <div>
    <select [(ngModel)]="buy">
      <option value=1>BUY</option>
      <option value=0>SELL</option>
      </select>
  </div>
  
  <button  (click)="clickEvent()" >Add Transaction</button>
</div>

<div>
  <h1>Portfolio</h1>

  <table>
    <tr>
      <th>Symbol</th>

      <th>Quantity</th> 
      
      <th>Current Value</th>

      <!-- <th>Cost Basis Per Share</th> -->

      <th>Total Value</th>
    </tr>
    
    <tr *ngFor="let holding of holdings">
      <td>{{holding.symbol}}</td>
      <td>{{holding.quantity}}</td>
      <td>{{holding.current_value}}</td>
      <td>{{holding.total_value}}</td>
    </tr>
  </table>

</div>
