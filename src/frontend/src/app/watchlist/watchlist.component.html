<div class="container">
  <div class="header-container">
    <h2>Watchlist</h2>
  </div>
  
  <div class="table-container">
    <table mat-table [dataSource]="watchlist" class="mat-elevation-z8">
      <ng-container matColumnDef="current_value">
        <th mat-header-cell *matHeaderCellDef> Current Value</th>
        <td mat-cell *matCellDef="let element"> {{element.current_value}} </td>
      </ng-container>
  
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let element">
          <button class="stock-btn" (click)="displayInfo(element.symbol)"> {{element.symbol}}</button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="logo_url">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> <img class="ticker-pic" [src]="element.logo_url" /> </td>
      </ng-container>
  
      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> <button class="remove-btn" (click)="removeFromWatchlist(element.symbol)">
            <span class="e-icons remove"></span></button></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  
  <div class="submit-form-container">
    <form class="custom-form" [formGroup]="addToWatchForm">
      <mat-form-field [floatLabel]="'never'">
        <input matInput placeholder="Enter stock" formControlName="symbol">
      </mat-form-field>
    </form>
  
    <button class="custom-button" (click)="addToWatchlist()">Add To Watchlist</button>
  </div>
</div>
