<ejs-chart [primaryXAxis]='primaryXAxis' [primaryYAxis]='primaryYAxis' [tooltip]='tooltip' (load)='load($event)'>

    <e-series-collection>
        <e-series [dataSource]='stockChartData' type='Line' xName='x' yName='y' name='My Portfolio' [marker]='marker'
            width=2></e-series>
    </e-series-collection>
</ejs-chart>
